<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<html lang="pl-PL">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Js script test</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">		
	</head>
	<body>  
        <div>             
            <button id="paper-button">Paper</button>
        </div>
        <div>             
            <button id="rock-button">Rock</button>
        </div>
        <div>             
            <button id="scissors-button">Scissors</button>
        </div>
            <br>
        <div id="first-output">This is output for JS</div> 


        <script>
            /*Functions*/
            var palyerMove = function(player){                             
                if (player === 'paper') {
                    output.innerHTML = '<h4>Zagrałeś papier!</h4>' + '<br><br>' + output.innerHTML; 
                    return player;                   
                }
                else if (player === 'rock') {
                    output.innerHTML = '<h4>Zagrałeś kamień!</h4>' + '<br><br>' + output.innerHTML;
                    return player;  
                }
                else if (player === 'scissors') {
                    output.innerHTML = '<h4>Zagrałeś nożyce!</h4>' + '<br><br>' + output.innerHTML;
                    return player;  
                }
            }            

            var computerChoice = function() {
                var randomNumber = Math.random();
                var computerNumber = parseInt(randomNumber * 3 + 1);
                if (computerNumber == 1) {
                   var computerChoice = 'paper';
                   return computerChoice;  
                }
                else if (computerNumber == 2) {
                   var computerChoice = 'rock';
                   return computerChoice;  
                }
                else if (computerNumber == 3) {
                   var computerChoice = 'scissors';
                   return computerChoice;  
                }                              
            }
            
            /*Functions END*/

            var output = document.getElementById('first-output');
            output.innerHTML = '<h4>Choose your move!</h4>' + '<br><br>' + output.innerHTML; 
            var paperButton = document.getElementById('paper-button');
            var rockButton = document.getElementById('rock-button');
            var scissorsButton = document.getElementById('scissors-button');


            
            
            paperButton.addEventListener('click', function(){                             
                palyerMove('paper');
            });  
            rockButton.addEventListener('click', function(){
                palyerMove('rock');
            }); 
            scissorsButton.addEventListener('click', function(){
                palyerMove('scissors');
            });        
        </script>
    </body>    
</html>
